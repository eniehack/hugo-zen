<hr />
<footer role="contentinfo">
	<ul class="footer__links">
    {{ range .Site.Params.social }}
    <li>
      <a href="{{ .url }}" rel="noreferer noopener me" target="_blank" alt="{{ .name }}">
        <i class="fa fa-{{ .icon }} fa-2x" aria-hidden="true"></i>
      </a>
    </li>
    {{ end }}
	</ul>
	<small class="copyright">Copyright &copy; {{ .Site.Copyright | safeHTML }}</small>
  <small>made by <a href="https://gohugo.io">Hugo</a> and <a href="https://github.com/eniehack/hugo-zen">zen theme</a>.</small>
</footer>
