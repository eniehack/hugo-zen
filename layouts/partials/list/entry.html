<section class="entry__section h-entry" itemscope itemtype="http://schema.org/Blog">
	<h2 class="entry__title p-name" itemprop="headline">
    <a href="{{ .RelPermalink }}" class="u-url">{{ .Title }}{{ if .Draft }} #Draft{{ end }}</a>
  </h2>
  <div class="entry__meta">
    <ul itemprop="keyword" class="entry-meta__tags">
      {{ range (.GetTerms "tags") }}
      <li>
        #<a href="{{ .Permalink }}" class="p-category">{{ .LinkTitle }}</a>
      </li>
      {{ end }}
    </ul>
    <div class="entry-meta__published-date">
      {{ partial "external-icon.html" "fa-calendar" }}
      <time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}" class="dt-published">
          {{ .Date.Format "January 02, 2006" }}
      </time>
    </div>
    <div class="entry-meta__reading-time">
    {{ partial "external-icon.html" "fa-clock-o" }}
        about {{ .ReadingTime }} min
    </div>
  </div>
  <p class="p-summary">
      {{ .Summary }}
  </p>
</section>
